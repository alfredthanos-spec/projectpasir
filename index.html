<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project Pasir</title>
    
<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: #f2f4f7;
    margin: 0;
    padding: 20px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

.container {
    max-width: 600px;
    margin: auto;
}

.grid-2 {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
    margin-bottom: 15px;
}

.card {
    background: white;
    padding: 15px;
    border-radius: 14px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.08);
}

.title {
    font-weight: 600;
    margin-bottom: 10px;
    font-size: 14px;
    color: #555;
}

input {
    width: 100%;
    padding: 8px;
    margin: 5px 0;
    border-radius: 8px;
    border: 1px solid #ddd;
}

.counter {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15px;
    margin: 15px 0;
    font-size: 20px;
}

button {
    border: none;
    border-radius: 8px;
    padding: 8px 12px;
    background: #ff8c00;
    color: white;
    font-weight: bold;
    cursor: pointer;
}

button:active {
    opacity: 0.8;
}

.result {
    font-size: 16px;
    line-height: 1.8;
}

.total-box {
    font-size: 18px;
    font-weight: bold;
}
</style>
</head>

<body>

<h1>ðŸš› PROJECT PASIR</h1>

<div class="container">

<div class="grid-2">
    <div class="card">
        <div class="title">Harga per Ret</div>
        Pasir:
        <input type="number" id="hargaPasir" oninput="hitung()">
        Tanah:
        <input type="number" id="hargaTanah" oninput="hitung()">
    </div>

    <div class="card">
        <div class="title">Tanggal</div>
        <input type="date" id="tanggal">
    </div>
</div>

<div class="grid-2">
    <div class="card">
        <div class="title">PASIR</div>
        <div class="counter">
            <button onclick="kurang('pasir')">âˆ’</button>
            <span id="qtyPasir">0</span>
            <button onclick="tambah('pasir')">+</button>
        </div>
        Komisi per Ret:
        <input type="number" id="komisiPasir" oninput="hitung()">
    </div>

    <div class="card">
        <div class="title">TANAH</div>
        <div class="counter">
            <button onclick="kurang('tanah')">âˆ’</button>
            <span id="qtyTanah">0</span>
            <button onclick="tambah('tanah')">+</button>
        </div>
        Komisi per Ret:
        <input type="number" id="komisiTanah" oninput="hitung()">
    </div>
</div>

<div class="card">
    <div class="title">Ringkasan</div>
    <div class="result">
        Omset: <span id="omset">Rp 0</span><br>
        Total Komisi: <span id="totalKomisi">Rp 0</span><br>
        <div class="total-box">
            Sisa Bersih: <span id="sisa">Rp 0</span>
        </div>
    </div>
</div>

</div>

<script>
let qtyPasir = 0;
let qtyTanah = 0;

// Otomatis isi tanggal hari ini
window.onload = function() {
    let today = new Date().toISOString().split("T")[0];
    document.getElementById("tanggal").value = today;
    hitung();
};

function tambah(jenis){
    if(jenis === 'pasir'){
        qtyPasir++;
        document.getElementById("qtyPasir").innerText = qtyPasir;
    } else {
        qtyTanah++;
        document.getElementById("qtyTanah").innerText = qtyTanah;
    }
    hitung();
}

function kurang(jenis){
    if(jenis === 'pasir' && qtyPasir > 0){
        qtyPasir--;
        document.getElementById("qtyPasir").innerText = qtyPasir;
    }
    if(jenis === 'tanah' && qtyTanah > 0){
        qtyTanah--;
        document.getElementById("qtyTanah").innerText = qtyTanah;
    }
    hitung();
}

function formatRupiah(angka){
    return "Rp " + angka.toLocaleString("id-ID");
}

function hitung(){
    let hargaPasir = parseInt(document.getElementById("hargaPasir").value) || 0;
    let hargaTanah = parseInt(document.getElementById("hargaTanah").value) || 0;
    let komisiPasir = parseInt(document.getElementById("komisiPasir").value) || 0;
    let komisiTanah = parseInt(document.getElementById("komisiTanah").value) || 0;

    let omset = (qtyPasir * hargaPasir) + (qtyTanah * hargaTanah);
    let totalKomisi = (qtyPasir * komisiPasir) + (qtyTanah * komisiTanah);
    let sisa = omset - totalKomisi;

    document.getElementById("omset").innerText = formatRupiah(omset);
    document.getElementById("totalKomisi").innerText = formatRupiah(totalKomisi);
    document.getElementById("sisa").innerText = formatRupiah(sisa);
}
</script>

</body>
</html>
