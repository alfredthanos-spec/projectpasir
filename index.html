<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project Pasir</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 20px;
  background: #f4f4f4;
}

h1 {
  text-align: center;
}

.info {
  text-align: center;
  margin-bottom: 20px;
  font-weight: bold;
}

table {
  width: 100%;
  border-collapse: collapse;
  background: white;
}

th, td {
  border: 1px solid #ccc;
  padding: 8px;
  text-align: center;
}

th {
  background: #e0e0e0;
}

input {
  text-align: center;
  padding: 4px;
}

.harga-input {
  width: 100px;
}
</style>
</head>

<body>

<h1>PROJECT PASIR</h1>

<div class="info">
  <div id="tanggal"></div>
  <div id="bulan"></div>
  <div id="minggu"></div>
</div>

<table>
<thead>
<tr>
<th>Jenis</th>
<th>Rit</th>
<th>Harga / Rit</th>
</tr>
</thead>

<tbody>
<tr>
<td>Pasir</td>
<td><input type="number" id="rit1"></td>
<td><input type="text" id="harga1" class="harga-input"></td>
</tr>

<tr>
<td>Tanah</td>
<td><input type="number" id="rit2"></td>
<td><input type="text" id="harga2" class="harga-input"></td>
</tr>

</tbody>
</table>

<script>

// ===== TANGGAL & BULAN =====
const today = new Date();
const options = { day: '2-digit', month: 'long', year: 'numeric' };

document.getElementById("tanggal").innerHTML =
"Tanggal: " + today.toLocaleDateString("id-ID", options);

document.getElementById("bulan").innerHTML =
"Bulan: " + today.toLocaleString("id-ID", { month: "long" });

let mingguKe = Math.ceil(today.getDate() / 7);
if (mingguKe > 4) mingguKe = 4;

document.getElementById("minggu").innerHTML =
"Minggu ke-" + mingguKe;


// ===== FORMAT RUPIAH =====
function formatRupiah(angka) {
  return angka.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
}

// ===== BATASI 7 DIGIT + FORMAT OTOMATIS =====
for (let i = 1; i <= 2; i++) {

  let hargaInput = document.getElementById("harga"+i);

  hargaInput.addEventListener("input", function() {

    let angka = this.value.replace(/\D/g, "");

    if (angka.length > 7) {
      angka = angka.slice(0,7);
    }

    this.value = formatRupiah(angka);
  });
}

</script>

</body>
</html>
